<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <h1 class="website-title"> My Calculator</h1>

        <div class="outer-container">
            <div class="outer-rectangle">

                <div class="inner-rectangle" id="inner-rect"></div>
                <div class="inner-container">
                    <button class="grid-button" id="button-1">*</button>
                    <button class="grid-button" id="button-2">/</button>
                    <button class="grid-button" id="button-3">^</button>
                    <button class="grid-button" id="button-4">DEL</button>
                    <button class="grid-button" id="button-5">AC</button>
                    <button class="grid-button" id="button-6">7</button>
                    <button class="grid-button" id="button-7">8</button>
                    <button class="grid-button" id="button-8">9</button>
                    <button class="grid-button" id="button-9">-</button>
                    <button class="grid-button" id="button-10">+</button>
                    <button class="grid-button" id="button-11">4</button>
                    <button class="grid-button" id="button-12">5</button>
                    <button class="grid-button" id="button-13">6</button>
                    <button class="grid-button" id="button-14">(</button>
                    <button class="grid-button" id="button-15">)</button>
                    <button class="grid-button" id="button-16">1</button>
                    <button class="grid-button" id="button-17">2</button>
                    <button class="grid-button" id="button-18">3</button>
                    <button class="grid-button" id="button-19">0</button>
                    <button class="grid-button" id="button-20">=</button>

                </div>
    
            </div>
        </div>
    <script src="index.js"></script>
    </body>
        
</html>
